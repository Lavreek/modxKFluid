<div class='px-em-1 py-em-2'>
    <div style='display: grid; grid-template-columns: repeat(2, auto); column-gap: 30px;'>
        <div style='max-width: 250px;'>
            <img style='max-width: inherit;' src='[[*resource_image]]' alt=''>
        </div>
        <div style='display: flex; flex-direction: column;'>
            <div class='py-em-1'>
                <p>Описание</p>
                <ul style='list-style: none;'>
                    <li>[[*description]]</li>
                </ul>
            </div>
            <div class='py-em-1'>
                <p>Примечание</p>
                <ul style='list-style: none;'>
                    <li>[[*introtext]]</li>
                </ul>
            </div>
        </div>
    </div>
</div>
